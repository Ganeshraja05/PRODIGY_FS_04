<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <link rel="stylesheet" href="style.css">
   
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXRN2CwVk6eD42kHnEyV5qMldxqfRrfFtl20c6EJ0m6ppIXl89b3qRk6xkLjZXIs5K2cZrVA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="chat-icon">
        <img src="chat.png" alt="Chat">
        <div class="notification-badge">3</div> 
    </div>
<div class="futuristic-container">
    <h2 id="futuristic-text"></h2>
  </div>

    <!-- Chat Container -->
    <div id="chat-container">
        <h1 id="user-heading">Welcome to the Future Chat</h1>
        <!-- Placeholder for the user heading -->
        <ul id="messages"></ul>

        <!-- Typing Indicator -->
        <div class="typing-indicator-container">
            <div class="typing-indicator"></div>
            <div class="typing-indicator"></div>
            <div class="typing-indicator"></div>
        </div>

        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Type your message..." /><button>Send</button>
        </form>
    </div>
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave wave2"></div>
      </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
